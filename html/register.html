<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta
      name="keywords"
      content="example, JavaScript Form Validation, Sample registration form"
    />
    <meta
      name="description"
      content="This document is an example of JavaScript Form Validation using a sample registration form. "
    />
    <link
      rel="stylesheet"
      href="../html/css/register_css.css"
      type="text/css"
    />
    <script src="../html/js/register.js"></script>
  </head>
  <body onload="document.registration.userid.focus();">
    <h1>Registration Form</h1>
    <form name="registration" onSubmit="return formValidation();">
      <ul>
        <li><label for="userid">User id:</label></li>
        <li>
          <input type="text" name="userid" size="12" placeholder="User-Id" />
        </li>
        <li><label for="passid">Password:</label></li>
        <li>
          <input
            type="password"
            name="passid"
            size="12"
            placeholder="Password"
          />
        </li>
        <li><label for="username">Name:</label></li>
        <li>
          <input type="text" name="username" size="50" placeholder="Username" />
        </li>
        <li><label for="address">Address:</label></li>
        <li>
          <input type="text" name="address" size="50" placeholder="Address" />
        </li>
        <li><label for="country">Country:</label></li>
        <li>
          <select name="country">
            <option selected="" value="Default">
              (Please select a country)
            </option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
          </select>
        </li>
        <li><label for="zip">ZIP Code:</label></li>
        <li><input type="text" name="zip" placeholder="ZIP-Code" /></li>
        <li><label for="email">Email:</label></li>
        <li>
          <input type="text" name="email" size="50" placeholder="Email" />
        </li>
        <li><label id="gender">Sex:</label></li>
        <li>
          <input type="radio" name="msex" value="Male" /><span>Male</span>
        </li>
        <li>
          <input type="radio" name="fsex" value="Female" /><span>Female</span>
        </li>
        <li><label>Language:</label></li>
        <li>
          <input type="checkbox" name="en" value="en" checked /><span
            >English</span
          >
        </li>
        <li>
          <input type="checkbox" name="nonen" value="noen" /><span
            >Non English</span
          >
        </li>
        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
      </ul>
    </form>
  </body>
</html>
