<!DOCTYPE html>
<html lang="eng" and dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>
            Register
        </title>
        <link href="../html/css/register_css.css">
    </head>
<form id="signup-form">
    <div id="alert"></div>

    <label for="name">Name</label>
    <input type="name" id="name">

    <label for="dob">Date of birth</label>
    <input type="dob" id="dob">

    <label for="email">Email address</label>
    <input type="email" id="email">
    
    <label for="account-name">Home-Address</label>
    <input type="text" id="account-name">
    
    <label for="password">Password</label>
    <input type="password" id="password">
    
    <label for="password-verify">Verify password</label>
    <input type="password" id="password-verify">
    
    <button type="submit">Sign up</button>
  </form>
  
  <!-- <p>or</p> -->
  
  <!-- <button id="signup-google">Sign up with Google</button> -->
  <script type="text/javascript" src="https://cdn.userfront.com/core.js"></script>
  <script type="text/javascript" src="./js/register.js"></script>
  
  </html>
